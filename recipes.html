<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Recipes - FreshPlan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .filter-section {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: var(--shadow-md);
            margin-bottom: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            border: 1px solid #f1f5f9;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .search-container span {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--slate);
        }

        .search-bar {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 100px;
            font-size: 1rem;
            transition: 0.3s;
            background: #f8fafc;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.6rem 1.5rem;
            border: 1px solid #e2e8f0;
            background: white;
            color: var(--slate);
            border-radius: 100px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
        }

        .type-tag {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <span
                style="background:var(--primary); color:white; width:40px; height:40px; display:flex; align-items:center; justify-content:center; border-radius:12px; font-size:1.2rem;">F</span>
            FreshPlan
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="recipes.html" class="active">Recipes</a>
            <a href="meal-plan.html">My Plan</a>
            <a href="about.html">About</a>
        </nav>
        <div class="nav-actions">
            <a href="meal-plan.html" class="plan-badge-container">
                <span>My Plan</span>
                <span id="meal-plan-count">0</span>
            </a>
        </div>
    </header>

    <main class="fade-in">
        <section style="padding-top: 3rem;">
            <h1 class="section-title">Visual Recipe Browser</h1>
            <p class="section-subtitle">Discover meals that nourish your body and inspire your creativity.</p>

            <div class="filter-section">
                <div class="search-container">
                    <span>üîç</span>
                    <input type="text" id="search-input" class="search-bar"
                        placeholder="Search by name or ingredient...">
                </div>
                <div id="filter-buttons" class="filter-tags">
                    <button class="filter-btn active" data-filter="All">All Meals</button>
                    <button class="filter-btn" data-filter="Vegetarian">Vegetarian</button>
                    <button class="filter-btn" data-filter="Vegan">Vegan</button>
                    <button class="filter-btn" data-filter="Gluten-Free">Gluten-Free</button>
                    <button class="filter-btn" data-filter="High Protein">High Protein</button>
                </div>
            </div>

            <div class="recipe-grid" id="recipe-container">
                <!-- Recipes injected here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-bottom">
            &copy; 2024 FreshPlan. Crafted for Your Health.
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('recipe-container');
            const searchInput = document.getElementById('search-input');
            const filterButtons = document.querySelectorAll('.filter-btn');

            let currentFilter = 'All';
            let searchQuery = '';

            const renderRecipes = () => {
                container.innerHTML = '';
                const filtered = window.recipesData.filter(r => {
                    const matchesFilter = currentFilter === 'All' || r.dietary.includes(currentFilter);
                    const matchesSearch = r.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        r.ingredients.some(i => i.toLowerCase().includes(searchQuery.toLowerCase()));
                    return matchesFilter && matchesSearch;
                });

                if (filtered.length === 0) {
                    container.innerHTML = `
                        <div style="grid-column:1/-1; text-align:center; padding:5rem; background:white; border-radius:30px;">
                            <span style="font-size:3rem;">ü•£</span>
                            <h3>No results found</h3>
                            <p style="color:var(--slate)">Try searching for something else or clearing filters.</p>
                        </div>
                    `;
                    return;
                }

                filtered.forEach(recipe => {
                    const card = document.createElement('div');
                    card.className = 'card recipe-card';
                    card.innerHTML = `
                        <div class="image-wrapper" style="position:relative;">
                            <img src="${recipe.image}" alt="${recipe.name}" style="width:100%; height:200px; object-fit:cover;">
                            <div class="type-tag">${recipe.dietary[0]}</div>
                        </div>
                        <div class="recipe-info" style="padding:1.5rem;">
                            <h3 style="margin-bottom:0.75rem;">${recipe.name}</h3>
                            <div style="display:flex; justify-content:space-between; margin-bottom:1.5rem; font-size:0.85rem; color:var(--slate);">
                                <span>‚è±Ô∏è ${recipe.prepTime}m</span>
                                <span>üî• ${recipe.calories} kcal</span>
                            </div>
                            <div style="display:flex; gap:0.75rem;">
                                <a href="recipe-detail.html?id=${recipe.id}" class="btn btn-outline" style="flex:1;">View</a>
                                <button class="btn btn-primary add-btn" data-id="${recipe.id}" style="flex:1;">+ Plan</button>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });

                document.querySelectorAll('.add-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.currentTarget.dataset.id);
                        const recipe = window.recipesData.find(r => r.id === id);
                        addToMealPlan(recipe);
                    });
                });
            };

            searchInput.addEventListener('input', (e) => {
                searchQuery = e.target.value;
                renderRecipes();
            });

            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderRecipes();
                });
            });

            // Initial render if data is already there
            if (window.recipesData && window.recipesData.length > 0) {
                renderRecipes();
            } else {
                window.addEventListener('recipesReady', renderRecipes);
            }
        });
    </script>
</body>

</html>
